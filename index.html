<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="button-menu">

        <button class="time-button custom-btn" onclick="setTimezone('America/New_York')">New York </button>
        <button class="time-button" onclick="setTimezone('Europe/London')">London</button>
        <button class="time-button" onclick="setTimezone('Asia/Tokyo')">Tokyo</button>
        <button class="time-button" onclick="setTimezone('Australia/Sydney')">Sydney</button>

        <div class="start">
            <button class="stop-start time-button" onclick="start()">Start</button>
            <button class="stop-start time-button" onclick="stop()">Stop</button>
        </div>
    </div>


    <div class="clock">
        <div id="clockChange"></div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
